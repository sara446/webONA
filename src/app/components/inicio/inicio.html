<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler btn btn-light" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="login.html">
        <i class="bi bi-person-circle icono-grande"></i>
      </a>
      <div class="offcanvas offcanvas-start justify-content-center" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body tipoLetraVar ">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 ">
            <li class="nav-item ">
              <a class="nav-link active text-white " aria-current="page" href="#">Tendencias</a><br>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" href="#">Moda Sostenible</a><br>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white " href="#">Estilo Personal</a> <br>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container text-center">
    <div class="row align-items-center mt-5 pt-5">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img/1.jpg" alt="Imagen 1">
            </div>
            <div class="carousel-item active">
              <img src="assets/img/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="assets/img/3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="assets/img/4.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-md-1">
      </div>
    </div>
  </div>
  <div class="container text-center mt-4">
    <h5 class="mb-3">Recientes <i class="bi bi-arrow-clockwise"></i></h5>
    <div class="row" id="recientes">
      <div class="col-md-4">
        <div class="p-3 bg-white border rounded">
          <img src="img4.jpg" class="img-fluid" alt="Imagen reciente">
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-white border rounded">
          <h6>User_01</h6>
          <p>Add a little bit of body text.</p>
          <i class="bi bi-hand-thumbs-up"></i>
          <i class="bi bi-hand-thumbs-down ms-2"></i>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-white border rounded">
          <img src="img5.jpg" class="img-fluid" alt="Imagen reciente">
        </div>
      </div>
    </div>
  </div>
  <!--INICIA TABLA-->

<div class="">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Registrar animal
    </button> 
</div>


<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Tipo</th>
                <th scope="col">Fecha</th>
            </tr>
        </thead>
        <tbody>
            @for (item of animalList; track item._id){
            <tr>
                <td>{{ item.nombre }}</td>
                <td>{{ item.edad }}</td>
                <td>{{ item.tipo }}</td>
            </tr>
            }
        </tbody>
    </table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Publicacion</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="card p-2" (ngSubmit)="newAnimalEntry()" [formGroup]="animalForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre del animal" formControlName="nombre" required>
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad" placeholder="Edad del animal" formControlName="edad" required>
            </div>
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="tipo" placeholder="Tipo de animal" formControlName="tipo" required>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-custom" data-bs-dismiss="modal">Guardar</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  

  <footer class="text-center mt-4 py-3 bg-success text-white">
    <div class="d-flex flex-wrap justify-content-center gap-4">
      <span><i class="bi bi-envelope"></i> useremail.com</span>
      <span><i class="bi bi-telephone"></i> 600-000-0000</span>
      <span><i class="bi bi-facebook"></i></span>
      <span><i class="bi bi-pinterest"></i></span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>
</html>
